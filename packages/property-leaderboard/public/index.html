<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <title>Properties leaderboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="Description"
      content="Vrbo senior frontend developer tech test"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="prefetch"
      href="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="container"></div>
    <script>
      if (navigator.vendor.toString() === "Google Inc.") {
        document.documentElement.classList.add("devtools");
      }
      WebFontConfig = {
        google: {
          families: ["Roboto:300,400,500,700"]
        },
        active: function() {}
      };

      (function(d) {
        var wf = d.createElement("script"),
          s = d.scripts[0];
        wf.src =
          "https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js";
        wf.async = true;
        wf.defer = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>
  </body>
</html>
